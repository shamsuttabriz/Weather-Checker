<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Overpass:wght@300&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Syne+Tactile&family=Tilt+Prism&display=swap" rel="stylesheet">
    <title>Weather - Checking</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./img/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Your city name is Wrong!</p>
            <p>Please enter correct city name.</p>
        </div>
        <div class="weather">
            <img src="./img/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./img/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script/script.js"></script>
</body>

</html>
